<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png?">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <div class="card">
    <h2>Weather App</h2>

    <div class="search">
      <input type="text" class="search-bar-valid" id="search-bar" placeholder="Location...">
      <button><img src="./images/search-icon.png" alt="search-icon" id="search-icon"></button>
    </div>

    <div id="invalid">Invalid location</div>

    <div class="weather">
      <img src="images/loading-icon.png" alt="loading" id="loading-icon">

      <div class="info">
        <div id="container">
          <p id="city"></p>
          <p id="temp"></p>
          <p id="description"></p>
        </div>
        <div id="icon-container">
          <img src="" alt="weather icon" id="icon">
        </div>
      </div>

      <div class="additional-info">
        <div id="wind"></div>
        <div id="humidity"></div>
      </div>
    </div>
  </div>
</body>

</html>
